<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parcial 02</title>

    <style type="test/css">

    </style>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',
            function (event) {
                const form = document.getElementById('form01');//Obtiene elemento HTML
                form.addEventListener('submit', onFormSubmit);//Agrega un evento al elemento HTML
            });

        function onFormSubmit(event){
            console.log('click');
            event.preventDefault();/*Evita que se recargue la pagina*/ /*Evita el comportamiento natural*/

            //Obtener los datos del formulario
            const data = new FormData(event.target);

            //Mostrar los datos del formulario de FORM ARRAY
            console.log(data.get('\tForm Item'));
            const dataObject = Object.fromEntries(data.entries());
            console.log(dataObject);

            //Mostrar los datos del formulario FORM ITEM
            console.log(data.get('\tForm Item'));
            data.forEach((value, key) => 
            {
                console.log(`${key}: ${value}`);
                console.log("key: ", key + "=>" + value); //Ejemplo de como se puede mostrar los datos con String
            });

            //Mostrar datos por elemento
            console.log('\tForm Element');
            const name = data.get('name');
            const email = data.get('email');

            console.log(`Name: ${name}, Email: , ${email}`);
        }
    </script>
</head>

<body>

    <form id="form01">
        <input  type="text" name="name" placeholder="Ingresa nombre"/>
        <input type="email" name="name" placeholder="Ingresa email"/>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
